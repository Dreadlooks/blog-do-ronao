<!DOCTYPE html>
<html lang="pt-br"
      xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Enter blog</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
</head>
<body>
<th:block th:include="./shared/header"></th:block>
<section>
    <div class="container" style="width: 40%; padding-bottom: 30px;">
        <h1 style="text-align: center; font-weight: bold; margin-top: 20px;"> - Login -</h1>
        <hr/>
        <p th:if="${loginError}" class="alert alert-danger" style="text-align: center;">Wrong user or password!</p>
        <p th:if="${logout}" class="alert alert-success" style="text-align: center;">Sucess logout!</p>

        <form action="login" method="post">

            <div class="form-group">
                <label for="title">Username: <span style="color: red">*</span></label>
                <input type="text" id="title" class="form-control" name="username" autofocus="autofocus" required>
            </div>

            <div class="form-group">
                <label for="title">Password: <span style="color: red">*</span></label>
                <input type="password" id="author" class="form-control" name="password" required>
            </div>

            <small class="form-text text-muted">
                <a href="#" style="display: flex; justify-content: flex-end;">Forgot your password?</a>
            </small>

            <button type="submit" class="btn btn-primary" style="margin-top: 10px;">Login</button>
        </form>

    </div>
</section>

</body>
</html>
