<!DOCTYPE html>
<html lang="pt"
      xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Blog do ron√£o - Posts</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
   <th:block th:include="./shared/header"></th:block>

    <section>
        <div class="container" style="width: 80%; padding-bottom: 30px;">
            <h1 style="text-align: center; font-weight: bold; margin-top: 20px;">Posts</h1>

            <div class="card shadow-sm bg-white rounded" style="margin-top: 20px;">
                <div class="card-body" th:each="post : ${posts}">
                    <p class="card-subtitle mb-2 text-muted" style="font-size: 0.8rem;">
                        <span th:text="${post.author}"></span>
                        <span th:text="${post.formattedDate}"></span>
                    </p>

                    <a href="#"><h4 class="card-title" style="font-weight: bold; color: black; padding-top: 5px"><span th:text="${post.title}"></span></h4>
                    </a>

                    <p class="card-text"><span th:utext="${#strings.abbreviate(post.text, 600)}"></span></p>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
